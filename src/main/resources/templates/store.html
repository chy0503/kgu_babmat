<html xmlns:th="http://www.thymeleaf.org">
<title>경기대 밥맛</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:text="${storeName}"></h1>
<div>
    <table>
        <tr>
            <th>name</th>
            <th>business hours</th>
            <th>description</th>
            <th>select store</th>
        </tr>
        <tr th:each="list : ${store}">
            <td th:utext="${list.name}"></td>
            <td th:utext="${list.businessHours}"></td>
            <td th:utext="${list.description}"></td>
            <td th:utext="${list.selectStore}"></td>
        </tr>
    </table>
</div>
</body>
</html>
