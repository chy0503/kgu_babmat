<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<head>
    <title>경기대 밥맛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <head>
        <title>경기대 밥맛</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
<body>

<div class="position-absolute" style="left: 50%; top: 40%; transform: translate(-50%, -40%);">
    <div id="main_logo" class="d-flex justify-content-center mb-5" style="user-select: none;">경기대 밥맛┘</div>
    <div class="d-flex justify-content-center">
        <form method="post" action="signup">
            <div class="d-flex justify-content-center mb-2">
                <div style="width: 100px;">
                    <label>email</label>
                </div>
                <div style="width: 250px;">
                    <input class="click-none w-100" name="email" th:value="${email}" readonly>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <div style="width: 100px;">
                    <label>username</label>
                </div>
                <div style="width: 250px;">
                    <input class="w-100" name="username" th:value="${username}">
                </div>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <button style="width: 350px;" class="btn btn-danger" type="submit">회원 가입</button>
            </div>
        </form>
    </div>
</div>
<div class="position-absolute" style="bottom: 0; left: 50%; transform: translate(-50%, 0);"
     th:insert="~{/fragments/footer :: footerFragment}"></div>

</body>
</html>
